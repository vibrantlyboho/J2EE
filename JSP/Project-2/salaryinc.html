<html>
    <head>
        <title>Department Salary Increment</title>

    <body>
        <div><h1>Increment salary by department</h1></div>
        <form action="salary.jsp" method="POST">
            <table>
                <tr>
                    <td>
                        <label>Department </label>
                    </td>
                    <td>
                        <input type="text" name="dept" >

                </tr>
                <tr>
                    <td>
                        <label>New Salary </label>
                    </td>

                        <input type="number" name="new_salary" >

                </tr>
